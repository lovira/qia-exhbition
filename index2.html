<head>
    <meta charset="UTF-8" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - re/directing abundance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Space+Grotesk:wght@300..700&display=swap');

        /* Animation for homepage title */
        .about-title.animate {
            transform: scale(0.8);
            opacity: 0;
            animation: zoomInFade 3s ease forwards;
        }
        @keyframes zoomInFade {
            from {
                transform: scale(0.2);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Mobile-specific styles for the back arrow in header */
        @media (max-width: 768px) {
            .sidebar .back-link {
                display: none; /* Hide the return arrow on mobile */
            }

            .sidebar .back-link span {
                color: #ffffff;
                font-size: 0.9em;
            }

            .sidebar .back-link:hover {
                background-color: rgba(67, 67, 142, 1);
            }

            /* Hide the original return arrow on mobile */
            .about-content .arrow-back {
                display: none;
            }

            /* Mobile-specific styles for about-title */
            .about-content {
                padding: 20px;
                margin-top: 60px;
                text-align: left;
                width: 100%;
            }

            .about-title {
                font-size: 4.5em;
                line-height: 1.2;
                margin-bottom: 15px;
                letter-spacing: -0.02em;
                text-align: left;
                padding-left: 0;
            }

            .about-title br {
                display: block;
                content: "";
                margin: 0.2em 0;
            }

            .subtitle {
                font-size: 1.1em;
                margin-bottom: 20px;
                text-align: left;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>

                    <span class="arrow"></span><span>r</span><span>e</span><span>/</span><span>t</span><span>u</span><span>r</span><span>n</span>
                </a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    
        <div class="about-content">
            <h1 class="about-title animate">re/<br>directing<br>abundance</h1>
       <p class="subtitle"><i>a QIA exhibition reimagining narratives of queer abundance<br>for optimal experience, please view on a larger screen</i></p>

        <img src="image2.png" alt="Handwritten diary page" class="about-image">
