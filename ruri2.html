        /* Mobile-specific styles for the back arrow in header */
        @media (max-width: 768px) {
            .sidebar .back-link {
                position: absolute;
                left: 60px; /* Position after the logo */
                top: 50%;
                transform: translateY(-50%);
                margin: 0;
                padding: 5px 10px;
                background-color: rgba(67, 67, 142, 0.9);
                border-radius: 5px;
                z-index: 1001;
            }

            .sidebar .back-link span {
                color: #ffffff;
                font-size: 0.9em;
            }

            .sidebar .back-link:hover {
                background-color: rgba(67, 67, 142, 1);
            }

            /* Hide the original return arrow on mobile */
            .about-content .arrow-back {
                display: none;
            }
        }

        .about-title {
            font-size: 4.5em !important;
            line-height: 1.2;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
            text-align: left;
            padding-left: 0;
        }

        @media (max-width: 768px) {
            .about-title {
                font-size: 2.8em !important;
                line-height: 1.3;
            }
        }

        /* Audio player styling */
        .audio-container {
            margin: 2rem 0;
            width: 100%;
            max-width: 500px;
        }

        .audio-container audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            background-color: var(--accent-light);
        }

        .audio-container audio::-webkit-media-controls-panel {
            background-color: var(--accent-light);
        }

        .audio-container audio::-webkit-media-controls-current-time-display,
        .audio-container audio::-webkit-media-controls-time-remaining-display {
            color: var(--primary-text);
        }

        .audio-container audio::-webkit-media-controls-play-button {
            background-color: var(--accent-color);
            border-radius: 50%;
        }

        .audio-container audio::-webkit-media-controls-play-button:hover {
            background-color: var(--accent-hover);
        }
    </style>
