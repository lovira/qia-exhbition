<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ruri - re/directing abundance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Space+Grotesk:wght@300..700&display=swap');
        
        /* CSS Variables for consistent colors and values */
        :root {
            --primary-bg: #43438E;
            --primary-text: #e8e8e8d3;
            --accent-color: #AB6E7E;
            --accent-light: rgba(171, 110, 126, 0.3);
            --accent-medium: rgba(171, 110, 126, 0.5);
            --accent-hover: #8d5966;
            --title-color: #f3d8b7bf;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            --transition-standard: all 0.3s ease;
            
            --artist-color1: rgba(171, 110, 126, 0.15);
            --artist-border1: rgba(171, 110, 126, 0.3);
            --artist-color2: rgba(107, 142, 187, 0.15);
            --artist-border2: rgba(107, 142, 187, 0.3);
            --artist-color3: rgba(134, 124, 192, 0.15);
            --artist-border3: rgba(134, 124, 192, 0.3);
            
            --footer-height: 40px;
            --sidebar-width: 15%;
        }

        /* Global styles and resets */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            font-family: "Space Grotesk", serif;
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            margin-bottom: var(--footer-height);
        }

        /* Hide scrollbars universally */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition-standard);
        }

        a:hover {
            color: var(--accent-color);
        }

        /* Basic layout structure */
        .container {
            display: flex;
            width: 100%;
            min-height: 90vh;
            position: relative;
            align-items: flex-start;
            margin-bottom: var(--footer-height);
        }

        /* Sidebar navigation */
        .sidebar {
            width: var(--sidebar-width);
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            width: var(--sidebar-width);
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .sidebar ul li {
            margin-bottom: 30px;
        }

        .sidebar ul li a {
            font-size: 16px;
        }

        /* Header content area */
        .about-content {
            width: 25%;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            flex-shrink: 0;
        }

        /* Typography styles */
        .about-title {
            font-size: 3.5em;
            line-height: 1.2;
            color: var(--accent-color);
            transform: scale(1);
            opacity: 1;
        }

        .subtitle {
            font-size: 1em;
        }

        /* Content column */
        .content-column {
            width: 65%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: scroll;
            padding-right: 30px;
            box-sizing: border-box;
        }

        /* Content typography */
        .content-column h1 { 
            font-size: 3.5rem; 
            color: var(--title-color);
        }

        /* Back button styling */
        .arrow-back {
            font-family: "Space Grotesk", sans-serif;
            font-size: 1em;
            text-decoration: none;
            z-index: 10;
            text-align: right;
            margin-right: 20%;
        }

        .arrow-back span {
            display: inline-block;
            color: #ffffffbf;
            transition: all 0.5s ease;
            position: relative;
            transform: translateX(0);
        }

        .arrow-back:hover span {
            color: #b37a89;
        }

        .arrow-back .arrow::before {
            content: "‚Üê"; 
            margin-right: 5px;
        }

        /* Hover animation for back button */
        .arrow-back:hover span:nth-child(1) { transform: translateX(-2px); transition-delay: 0.1s; }
        .arrow-back:hover span:nth-child(2) { transform: translateX(-4px); transition-delay: 0.15s; }
        .arrow-back:hover span:nth-child(3) { transform: translateX(-6px); transition-delay: 0.2s; }
        .arrow-back:hover span:nth-child(4) { transform: translateX(-4px); transition-delay: 0.25s; }
        .arrow-back:hover span:nth-child(5) { transform: translateX(-2px); transition-delay: 0.3s; }
        .arrow-back:hover span:nth-child(6) { transform: translateX(0); transition-delay: 0.35s; }
        .arrow-back:hover span:nth-child(7) { transform: translateX(2px); transition-delay: 0.4s; }

        /* Footer styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            height: var(--footer-height);
            display: flex;
            justify-content: left;
            align-items: left;
            z-index: 9999;
        }

        .footer a {
            color: #000000;
            text-decoration: none;
            font-family: "Space Grotesk", sans-serif;
            font-size: 1.2em;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .footer a:hover {
            color: var(--accent-color);
        }

        .footer-logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }

        /* Audio player styles */
        .audio-player {
            width: 80%;
            background-color: var(--artist-color1);
            border: 2px solid var(--artist-border1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-sizing: border-box;
        }

        .audio-player h3 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .audio-player audio {
            width: 80%;
            outline: none;
        }

        .audio-player p {
            margin-bottom: 0;
        }

        /* Custom audio controls */
        audio::-webkit-media-controls-panel {
            background-color: var(--artist-color2);
        }

        audio::-webkit-media-controls-play-button {
            background-color: var(--accent-color);
            border-radius: 80%;
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: var(--primary-text);
        }

        /* Simple vertical image display - fully responsive */
        .vertical-gallery {
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .page-item {
            width: 100%;
        }

        .page-item img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
        }

        /* Responsive breakpoints */
        @media (max-width: 992px) {
            .about-title {
                font-size: 3em;
            }
            
            .about-content {
                width: 30%;
            }
            
            .content-column h1 {
                font-size: 2.8rem;
            }
            
            .audio-player {
                max-width: 450px;
            }
            
            .vertical-gallery {
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --footer-height: 50px;
                --sidebar-width: 20%;
            }
            
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 10px;
            }
            
            .sidebar ul {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                height: auto;
                margin: 10px 0;
            }
            
            .sidebar ul li {
                margin-bottom: 0;
                margin-right: 10px;
            }
            
            .about-content {
                width: 90%;
                margin: 0 auto;
                height: auto;
                padding: 20px 0;
            }
            
            .about-title {
                font-size: 2.5em;
            }
            
            .content-column {
                width: 90%;
                margin: 0 auto;
                height: auto;
                max-height: 70vh;
                padding-right: 15px;
                padding-left: 15px;
            }
            
            .audio-player {
                width: 100%;
            }
            
            .footer a {
                font-size: 1em;
            }
            
            .footer-logo {
                height: 30px;
            }
            
            .vertical-gallery {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .about-title {
                font-size: 2em;
            }
            
            .content-column h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    
        <div class="about-content">
            <h2 class="about-title">re/<br>directing<br>abundance</h2>
            <p class="subtitle"><i>a qiarchive exhibition</i></p>
            <a href="works.html" class="arrow-back">
                <span class="arrow"></span><span>r</span><span>e</span><span>/</span><span>t</span><span>u</span><span>r</span><span>n</span>
            </a>  
        </div>

        <div id="content-container" class="content-column">
            <h1>Ruri</h1>
            
            
            <!-- Audio Player -->
            <div class="audio-player">
                <h3>Audio Recording</h3>
                <audio controls>
                    <source src="Content/ruri-audio.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Listen to "Ruri" - an audio exploration of queer history and identity</p>
            </div>
            
            <!-- Vertical Pages Gallery -->
            <div class="vertical-gallery">
                <div class="page-item">
                    <img src="Content/r1.png" alt="Ruri Page 1">
                </div>
                <div class="page-item">
                    <img src="Content/r2.png" alt="Ruri Page 2">
                </div>
                <div class="page-item">
                    <img src="Content/r3.png" alt="Ruri Page 3">
                </div>
                <div class="page-item">
                    <img src="Content/r4.png" alt="Ruri Page 4">
                </div>
                <div class="page-item">
                    <img src="Content/r5.png" alt="Ruri Page 5">
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <img class="footer-logo" src="qia-logo.png" alt="QIA Logo">
        <a href="https://qiarchive.org/en/">Queer Indonesia Archive</a>
    </div>

    <script>
        // Simple JavaScript for audio functionality
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.querySelector('audio');
            
            // Example: Log when audio starts playing
            audioPlayer.addEventListener('play', function() {
                console.log('Audio playback started');
            });
        });
    </script>
</body>
</html>
