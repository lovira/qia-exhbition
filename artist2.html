        /* Comic Viewer Styles */
        .comic-content {
            width: 40%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            padding-left: 10%;
        }
        
        .comic-content::-webkit-scrollbar {
            display: none;
        }
        
        .comic-viewer {
            width: 90%;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 5px;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 10);
        }
        
        .comic-panel {
            display: none;
            margin: 0 auto;

            text-align: center;
        }
        
        .comic-panel.active {
            display: block;
        }
        
        .panel-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        
        .nav-button {
            background-color: #AB6E7E;
            color: #e8e8e8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Space Grotesk", sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: #8d5966;
        }
        
        .nav-button:disabled {
            background-color: rgba(171, 110, 126, 0.4);
            cursor: not-allowed;
        }
        
        .panel-counter {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color:  #8d5966;
            font-family: "Space Grotesk", sans-serif;
        }
        
        .comic-title {
            color: #43438E;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
